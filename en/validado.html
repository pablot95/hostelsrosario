<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Validated - Hostels Rosarinos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-green: #149F6D;
            --color-off-white: #F6FFFD;
            --color-black: #1D1D1B;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--color-green);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem;
        }

        .success-container {
            background-color: var(--color-off-white);
            color: var(--color-black);
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 4px solid var(--color-black);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 3px solid var(--color-black);
            font-size: 4rem;
            color: white;
        }

        h1 {
            font-family: 'Bowlby One', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--color-green);
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }

        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <img src="../images/isologoverde.png" alt="Logo" class="logo">
        <div class="checkmark">âœ“</div>
        <h1>Discount Enabled!</h1>
        <p>This guest is eligible to receive the exclusive benefit.</p>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('timestamp').textContent = now.toLocaleDateString('en-US', options);
    </script>
</body>
</html>
